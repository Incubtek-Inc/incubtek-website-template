<section class="w-full">
  <article class="p-10 text-center my-auto container mx-auto px-4 py-8 mt-20 mb-20">
    <h4 class="font-dalekPinpoint mt-5 text-kom-black text-4xl">
      Ils ont été <span class="text-kom-orange text-4xl">{{" + "}}</span>que satisfaits
    </h4>

    <p class="text-kom-gray lg:w-[450px] mx-auto">
      Les entreprises sont satisfaites des campagnes et des produits que nous realisons.
    </p>

    <div
      class="grid grid-rows-1 grid-cols-2 lg:grid-rows-1 lg:grid-cols-5 gap-10 items-center mt-10 lg:w-[60rem] sm:w-full mx-auto">
      @for (partenaire of partenaires; track partenaire) {
      <div class="flex justify-center">
        <img [src]="partenaire.logo" [alt]="'logo' + ' ' + partenaire.name">
      </div>
      }
    </div>
  </article>
</section>
